<div ng-include=" 'views/partials/subnav.html' "></div>

<div class="container">
		<div layout="row">
			<div flex="50">
				<h2>{{ profile.name }}</h2>
				<p>{{ profile.info }}</p>
			</div>
			<!-- <div flex="50" class="avatar-image" style="background-image: url({{ 'uploads/' + profile.avatar}})"></div> -->
			<img flex="50" class="avatar-image" max-height="100px" src="{{ 'uploads/' + profile.avatar}}">
		</div>

		<h3>{{ profile.name }}'s Recipes</h3>
			<md-grid-list
		        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4"
		        md-row-height-gt-md="1:1" md-row-height="4:3"
		        md-gutter="8px" md-gutter-gt-sm="4px" >
		    <md-grid-tile ng-repeat="recipe in recipes | filter: {'user_id': profile.id}"
		                  md-rowspan="{{tile.span.row}}"
		                  md-colspan="{{tile.span.col}}"
		                  md-colspan-sm="1"
		                 style="background-image: url(/uploads/{{recipe.image}})"
                  class="tile" >
		      <a href="/#/{{ recipe.id }}"><md-grid-tile-footer class="opacity flex flex-j-center"><h3>{{ recipe.title }}</h3></md-grid-tile-footer></a>
		    </md-grid-tile>
		  </md-grid-list>

		  <h3>{{ profile.name }}'s Recipe Books</h3>
		  		<md-grid-list
			        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4"
			        md-row-height-gt-md="1:1" md-row-height="4:3"
			        md-gutter="8px" md-gutter-gt-sm="4px" >
			    <md-grid-tile ng-repeat="book in books | filter: {'user_id': profile.id}"
			                  md-rowspan="{{tile.span.row}}"
			                  md-colspan="{{tile.span.col}}"
			                  md-colspan-sm="1"
			                  style="background-image: url(/uploads/{{book.recipes.image}})"
                  class="tile" >
			      <a href="/#/book/{{ book.id }}"><md-grid-tile-footer class="opacity flex flex-j-center"><h3>{{ book.name }}</h3></md-grid-tile-footer></a>
			    </md-grid-tile>
			  </md-grid-list>
</div>
