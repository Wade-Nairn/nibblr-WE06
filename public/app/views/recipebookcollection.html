<div ng-include=" 'views/partials/subnav.html' "></div>

<div class="container">
	

	<h1>{{ heading }}</h1>

	<div>
		<form ng-submit="newBook()">
			<md-input-container class="md-block">
			      <label>Name</label>
			      <input ng-model="name">
			</md-input-container>
			<md-button type="submit" class="md-raised md-primary" >Create</md-button>
		</form>
	</div>

	<md-grid-list
        md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4"
        md-row-height-gt-md="1:1" md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px" >
    <md-grid-tile ng-repeat="book in books | filter: {'user_id': user.id}"
                  md-rowspan="{{tile.span.row}}"
                  md-colspan="{{tile.span.col}}"
                  md-colspan-sm="1"
                  style="background-image: url(/uploads/{{book.recipes.image}})"
                  class="tile" >
      <a href="/#/book/{{ book.id }}"><md-grid-tile-footer class="opacity flex flex-j-center"><h3>{{ book.name }}</h3></md-grid-tile-footer></a>
    </md-grid-tile>
  </md-grid-list>

</div>
