 <md-dialog aria-label="new Comment"  ng-cloak>
  <form>

    <md-toolbar>

      <div class="md-toolbar-tools">
        <h2>New Comment</h2>
        <span flex></span>

        <!-- <md-button class="md-icon-button" aria-label="cancel" ng-click="cancel()">
          <i class="fa fa-times"></i>
        </md-button> -->
      </div>

    </md-toolbar>

    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <div class="md-dialog-content">
        <md-input-container class="md-block">
         <label>Comment</label>
         <textarea ng-model="content" columns="1" md-maxlength=""></textarea>
       </md-input-container>
      </div>
    </md-dialog-content>
  

    <md-dialog-actions layout="column">
      
      <!-- <span flex></span> -->
      <md-button ng-click="addComment()" style="margin-right:20px;">
        Add
      </md-button>
    </md-dialog-actions>

  </form>

</md-dialog>
