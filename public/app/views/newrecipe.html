<div ng-include=" 'views/partials/subnav.html' "></div>

<div layout="column" class="container">

  <h1>New Recipe</h1>

	    <form ng-submit="newRecipe()">
	
			<div  layout="row" layout-sm="column">	
			
				<div flex layout="column" layout-padding>
					<md-input-container class="md-block">
					      <label>Title</label>
					      <input ng-model="title">
					</md-input-container>

					<md-input-container class="md-block">
					      <label>Servings</label>
					      <input ng-model="servings">
					</md-input-container>

					<md-input-container class="md-block">
					      <label>Time</label>
					      <input ng-model="time">
					</md-input-container>
				</div>		
						

	            <div flex layout="column" layout-padding>	
				   <h5>Select Image</h5>
				   	<div ng-if="uploader.queue == 0">
						<div ng-show="uploader.isHTML5">
	                     	<div class="well my-drop-zone" nv-file-drop="" uploader="uploader">
	                            Drop Image Here
	                        </div>
						</div>
	                    <input type="file" nv-file-select="" uploader="uploader" />
					</div>
					<div ng-repeat="item in uploader.queue">

	                    <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }">
	                    </div> 
	                    <strong>{{ item.file.name }}</strong>
	            	</div>
				</div>
	        </div>

			<div layout="row" layout-algin="space-between center" layout-padding>
			<h5>Ingredients</h5>
				<md-button class="md-raised md-primary" ng-click="addInput()" type="button"><i class="fa fa-plus"></i>Add Ingredient</md-button>
				
			</div>

			<div ng-repeat="ingredient in ingredients" flex class="ingredient-input">

				<md-input-container flex="30">
					      <label>Qty</label>
					      <input ng-model="ingredient.quantity">				      
				</md-input-container>
				
				<md-input-container flex="60">
					      <label>Name</label>
					      <input ng-model="ingredient.name">

				</md-input-container>
			
			</div>
			

			<md-input-container class="md-block" layout-padding>
			        <label>Method</label>
			        <textarea ng-model="method" columns="4" rows="10"></textarea>
			</md-input-container>

			<div class="flex flex-j-center">
				<md-button type="submit" class="md-raised md-primary" >Add</md-button>
			</div>

		</form>

</div>
